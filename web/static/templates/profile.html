{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-photo-container">
            {% if user.Profile_pic %}
            <img src="{{ user.Profile_pic }}" alt="{{ user.Username }}" class="profile-photo">
            {% else %}
            <div class="profile-photo-placeholder">{{ user.Username|first|upper }}</div>
            {% endif %}
        </div>
        
        <div class="profile-info">
            <h1>{{ user.Username }}</h1>
            <p class="profile-email">{{ user.Email }}</p>
            
            {% if user.Bio %}
            <div class="profile-bio">
                <h3>Про мене</h3>
                <p>{{ user.Bio }}</p>
            </div>
            {% endif %}
            
            {% if isOwnProfile %}
            <div class="profile-actions">
                <a href="/profile/edit/{{ user.Username }}" class="edit-profile-btn">Редагувати профіль</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .profile-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .profile-header {
        display: flex;
        gap: 30px;
        margin-bottom: 30px;
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        border: 1px solid #ddd;
    }
    
    .profile-photo-container {
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        flex-shrink: 0;
    }
    
    .profile-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .profile-photo-placeholder {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #007bff;
        color: white;
        font-size: 3em;
        font-weight: bold;
    }
    
    .profile-info {
        flex-grow: 1;
    }
    
    .profile-info h1 {
        margin-top: 0;
        margin-bottom: 10px;
    }
    
    .profile-email {
        color: #6c757d;
        margin-bottom: 20px;
    }
    
    .profile-bio {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
    }
    
    .profile-bio h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.2em;
    }
    
    .profile-actions {
        margin-top: 20px;
    }
    
    .edit-profile-btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
    }
    
    .edit-profile-btn:hover {
        background-color: #0069d9;
    }
</style>
{% endblock %}
