<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>{% block title %}Marketplace{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/">Головна</a></li>
            <li><a href="/catalogue">Каталог</a></li>
            {% if user.Username %}
            <li><a href="/cart">Кошик</a></li>
            <li><a href="/playlists">Плейлисти</a></li>
            <li><a href="/upload">Завантажити</a></li>
            <li><a href="/profile/{{ user.Username }}">Профіль</a></li>
            <li><a href="/logout">Вийти</a></li>
            <span class="user-info">Привіт, {{ user.Username }}</span>
            {% else %}
            <li><a href="/login">Увійти</a></li>
            <li><a href="/register">Зареєструватися</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <div id="audio-player" class="audio-player">
        <audio id="audio" controls></audio>
    </div>

    <script src="/static/js/audio-player.js"></script>
    <script src="/static/js/comments.js"></script>
    <script src="/static/js/playlist.js"></script>
</body>
</html>
