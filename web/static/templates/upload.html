{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/upload.css">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Завантажити продукт</h2>
    
    <div class="upload-form-container">
        <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="file">Файл:</label>
                <input type="file" name="file" id="fileInput" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="image">Зображення:</label>
                <input type="file" name="image" id="imageInput" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="type">Категорія:</label>
                <select name="type" id="typeSelect" required class="form-control">
                    <option value="audio">Аудіо</option>
                    <option value="midi">MIDI</option>
                    <option value="samples">Семпли</option>
                </select>
            </div>
            
            <div class="form-group" id="genreContainer">
                <label for="genre">Жанр (для аудіо):</label>
                <select name="genre" id="genreSelect" class="form-control">
                    <option value="">-- Виберіть жанр --</option>
                    <option value="rock">Рок</option>
                    <option value="pop">Поп</option>
                    <option value="jazz">Джаз</option>
                    <option value="electronic">Електронна</option>
                    <option value="classical">Класична</option>
                    <option value="hiphop">Хіп-хоп</option>
                    <option value="other">Інше</option>
                </select>
            </div>
            
            <div class="form-group" id="typeContainer">
                <label for="subtype">Тип (для MIDI та Семплів):</label>
                <select name="subtype" id="subtypeSelect" class="form-control">
                    <option value="">-- Виберіть тип --</option>
                    <option value="loop">Луп</option>
                    <option value="one-shot">Одинокий звук</option>
                    <option value="fx">Ефекти</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Опис:</label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Ціна:</label>
                <input type="number" name="price" required class="form-control">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Завантажити</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/upload.js"></script>
{% endblock %}
